<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="skeleton">
        <div class="LCD">
            9067
        </div>
        <div class="RowButton">
            <button class="specialButton">AC</button>
            <button class="featureButton">C</button>
            <button class="symbolButton">%</button>
            <button class="symbolButton">/</button>

        </div>
        <div class="RowButton">
            <button class="numButton">7</button>
            <button class="numButton">8</button>
            <button class="numButton">9</button>
            <button class="symbolButton">*</button>
        </div>
            
        <div class="RowButton">
            <button class="numButton">4</button>
            <button class="numButton">5</button>
            <button class="numButton">6</button>
            <button class="symbolButton">-</button>
        </div>
            
        <div class="RowButton">
            <button class="numButton">1</button>
            <button class="numButton">2</button>
            <button class="numButton">3</button>
            <button class="symbolButton">+</button>
        </div>
            
        <div class="RowButton">
            <button class="numButton">0</button>
            <button class="featureButton">+/-</button>
            <button class="featureButton">.</button>
            <button class="featureButton">=</button>
            
        </div>
            







    </div>

    
</body>
</html>
