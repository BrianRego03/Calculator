<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="skeleton">
        <div class="LCD">
            0
        </div>
        <div class="RowButton">
            <button class="specialButton buttonGeneral">AC</button>
            <button class="clearButton buttonGeneral">C</button>
            <button class="symbolButton buttonGeneral">%</button>
            <button class="symbolButton buttonGeneral">/</button>

        </div>
        <div class="RowButton">
            <button class="numButton buttonGeneral">7</button>
            <button class="numButton buttonGeneral">8</button>
            <button class="numButton buttonGeneral">9</button>
            <button class="symbolButton buttonGeneral">*</button>
        </div>
            
        <div class="RowButton">
            <button class="numButton buttonGeneral">4</button>
            <button class="numButton buttonGeneral">5</button>
            <button class="numButton buttonGeneral">6</button>
            <button class="symbolButton buttonGeneral">-</button>
        </div>
            
        <div class="RowButton">
            <button class="numButton buttonGeneral">1</button>
            <button class="numButton buttonGeneral">2</button>
            <button class="numButton buttonGeneral">3</button>
            <button class="symbolButton buttonGeneral">+</button>
        </div>
            
        <div class="RowButton">
            <button class="numButton buttonGeneral">0</button>
            <button class="symbolButton buttonGeneral">+/-</button>
            <button class="symbolButton buttonGeneral">.</button>
            <button class="symbolButton buttonGeneral">=</button>
            
        </div>
            







    </div>

    
</body>
</html>
